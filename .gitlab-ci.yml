pages:
  image: registry.contact.de/spin-dev:0.2
  tags:
    - Docker
  script:
    - spin --provision -p python.use=python -p sphinx.build_dir=_build docs html
    - mv docs/_build/html public
  artifacts:
    paths:
      - public
  only:
    - master

.test:
  image: registry.contact.de/spin:0.2
  tags:
    - Docker

test_py3:
  extends: .test
  script:
    - spin --provision --debug --verbose -p python.use=python test -vvvv
