# YAML using local plugin-packages for integration tests;
# - checking for requires.spin between plugins in the same plugin-package
# - .......................................... of different plugin-packages

minimum-spin: "0.2"

plugin-packages:
  - ../../data/spin_depend
  - ../../data/spin_dummy

plugins:
  - spin_dummy:
      - dummy
      - dummy2 # requires spin_dummy.dummy
  - spin_depend.depend # requires spin_dummy.dummy
