minimum-spin: "0.2"
plugins:
  - spin.builtin.cppcheck

devpi:
  user: apps
  host: packages.contact.de
  url: https://{devpi.host}/apps/16.0-dev

python:
  version: 3.9.6
  use: python
  pipconf:
    global:
      index-url: "{devpi.url}/+simple/"
      # this is necessary, since we have some py2 only packages at packages.contact.de
      extra-index-url: "https://pypi.org/simple"
      trusted-host: "{devpi.host}"
