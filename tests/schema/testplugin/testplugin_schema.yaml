# This Plugin Schema is used for testing the schema and type checking using the
# testplugin plugin.

testplugin:
  type: object
  help: Test Plugin
  properties:
    nested_properties:
      type: object
      help: Testing the object type
      properties:
        iam_a_path:
          type: path
          help: |
            Used for testing tree_merge - schema merge, must not be set in
            spinfile.yaml
        iam_another_path:
          type: path
          help: |
            Used for testing tree_merge - schema merge, must be overridden in
            spinfile.yaml
    bool_property:
      type: bool
      help: Testing the boolean type
    integer_property:
      type: int
      help: Testing the integer type
    float_property:
      type: float
      help: Testing the float type
    string_property:
      type: str
      help: Testing the string type
    path_property:
      type: path
      help: Testing the path type
    list_property:
      type: list
      help: Testing the list type
    bool_to_interpolate:
      type: bool
      help: Testing the boolean property while interpolating
    int_to_interpolate:
      type: int
      help: Testing to assigning a string to int to interpolate to int
    path_to_interpolate:
      type: path
      help: Testing the path type while interpolating
    list_to_interpolate:
      type: list
      help: Testing to interpolate values within a list
    internal_property:
      type: str internal
      help: Used for testing that internal properties can't be modified by input
    secret_property:
      type: secret
      help: Used for testing that secret properties are not shown in the output
    another_secret_property:
      type: secret
      help: Used for testing secret properties set in configure hook
